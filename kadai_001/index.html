    <article>
      
      <div id="mainvisual">
        <img src="images/main.png" alt="メイン画像キャノンのカメラ">

      <section id="about">
        <h2 class="index-h2">about</h2>
        
        <div id="about-flex">
          
          <div>
            <img id="about-img" src="images/about.png" alt="アサヒナカズキの画像">
          </div>
          
          <div id="about-ul">
              <h3>Kazuki Asahina</h3>
            <ul class="about-ul_02">

          </div>
        </div>
      </section>
      
      <section id="works">
        <h2 class="index-h2">Works</h2>
        <div id="works-flex">
          <div>
            <img class="works-photo" src="images/works1.png" alt="">

          </div>
          <div>
            <img class="works-photo" src="images/works2.png" alt="">

          </div>
          <div>
            <img class="works-photo" src="images/works3.png" alt="">
